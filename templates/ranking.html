<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Ranking Table</h2>
    <table>
        <tr>
            <th>Rank</th>
            <th>Institute</th>
            <th>Score</th>
        </tr>
        {% for index, (institute, score) in data %}
        <tr>
            <td>{{ index }}</td>
            <td>{{ institute }}</td>
            <td>{{ score }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
